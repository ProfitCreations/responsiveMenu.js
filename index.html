<!doctype html>

<html lang="en">
<head>
<title>responsiveMenu.js - Just another responsive Menu jQuery plugin</title>
<meta charset="utf-8">
<meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="">
<meta name="author" content="">
<!-- pure.css for basic styling -->
<link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.2.1/base-min.css&pure/0.2.1/grids-min.css&/pure/0.2.1/buttons-min.css">
<!-- google web fonts -->
<link href='http://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css">

<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->


</head>

<body>
<a href="https://github.com/diegoliv/responsive-menu-js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<!-- The menu wrapper -->


<a href="#" id="menu-toggle">Menu</a>

<div id="menu">
	<ul>
		<li><a href="#">sample link</a></li>
		<li><a href="#">sample link</a></li>
		<li><a href="#">sample link</a>
			<!-- The submenu toggle button -->
			<a href="#" class="submenu-toggle">Open Submenu</a>
			<!-- The submenu wrapper -->
			<ul class="submenu">
				<li><a href="#">sample link</a></li>
				<li><a href="#">sample link</a></li>
				<li><a href="#">sample link</a></li>
			</ul>
		</li>
	</ul>
</div>

<div id="content" class="canvas">
	<div class="pure-g wrapper">
		<div class="pure-u-1">
			<h1>ResponsiveMenu.js</h1>
			<h3 class="subtitle">A jQuery plugin that helps to build a responsive menu, dealing with classes toggling and leaving all the presentation stuff to css.</h3>
		</div>
	</div>	
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.responsivemenu-0.1.js"></script>
<script>
	$(function(){
		  $('#menu').responsiveMenu({
		    trigger: $('#menu-toggle'),
		    activeClass: 'active',
		    submenuTrigger: $('.submenu-toggle'),
		    submenu: $('.submenu'),
		    submenuActiveClass: 'open',
		    breakpoint: 720,
		    moveCanvas: true,
		    canvas: $('.canvas'),
		  });
	});
</script>
</body>
</html>
